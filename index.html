<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Fontawesome Icons v6.2.0 -->
     <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

    <title>TCG Weather V2</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="weather-side">
          <div class="weather-gradient"></div>
          <div class="date-container">
            <h2 class="date-dayname"><span id="dname"></span></h2><span class="date-day" id="datemy">15 Jan 2019</span> <i class="fa-solid fa-location-dot"></i> <span class="location"> NA</span>, <span class="country">NA</span>
          </div>
          <div class="weather-container containw"><img src="images/clear.png" alt="..." width="50px" height="50px">
            <h1 class="weather-temp temp">NA</h1>
            <h3 class="weather-desc desc">NA</h3>
          </div>
        </div>
        <div class="info-side">
          <div class="today-info-container">
            <div class="today-info">
              <div class="fl"> <span class="title">FEELS LIKE</span><span class="value feelslike"> NA</span>
                <div class="clear"></div>
              </div>
              <div class="hd"> <span class="title">HUMIDITY</span><span class="value humidity"> NA</span>
                <div class="clear"></div>
              </div>
              <div class="wd"> <span class="title">WIND</span><span class="value wind"> NA</span>
                <div class="clear"></div>
              </div>
            </div>
          </div>
          <div class="week-container">
            <ul class="week-list">
              <li class="active"><i style="font-size:25px; margin-left: 29%;" class="fa-solid fa-wind"></i><span class="day-name">W Deg</span><span class="day-temp wdeg">NA</span></li>
              <li><i style="font-size:25px; margin-left: 39%;" class="fa-solid fa-temperature-low"></i><span class="day-name">Min tm</span><span class="day-temp mintemp">NA</span></li>
              <li><i style="font-size:25px; margin-left: 39%;" class="fa-solid fa-temperature-high"></i><span class="day-name">Max tm</span><span class="day-temp maxtemp">NA</span></li>
              <li><i style="font-size:25px; margin-left: 34%;" class="fa-solid fa-gauge"></i><span class="day-name">Pressure</span><span class="day-temp pressure">NA</span></li>
              <div class="clear"></div>
            </ul>
          </div>
          <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
    
</html>
